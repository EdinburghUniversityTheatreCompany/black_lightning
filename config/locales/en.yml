#
# To learn more, please read the Rails Internationalization guide
# available at https://guides.rubyonrails.org/i18n.html.

en:
  time:
    formats:
      time_only:       ! '%H:%M'
      short:           ! '%H:%M %d/%m/%y'
      long :           ! '%H:%M %A %d %B'
      longy:           ! '%A %d %B %Y at %H:%M'
      long_date_only:  ! '%A %d %B'
  date:
    formats:
      time_only:       ! ''
      shorty:          ! '%d/%m/%y'
      long:            ! '%A %d %B'
      longy:           ! '%A %d %B %Y'
  errors:
    not_consented: 'You need to accept the Terms and Conditions before continuing. If you have accepted them before, there may have been an update.'
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: ""
          one: "<b>1</b> %{entry_name}"
          other: "<b>all %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "<b>%{first}â€“%{last}</b> of <b>%{total}</b> in total"
