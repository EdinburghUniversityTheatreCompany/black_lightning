# database configured to use mysql
# Make sure you set up a different test database and development database.

default: &default
  adapter: mysql2
  encoding: utf8
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= Rails.application.credentials.dig(:database, :username) %>
  password: <%= Rails.application.credentials.dig(:database, :password) %>
  host: 127.0.0.1
  port: 3306

development:
  primary:
    <<: *default
    database: bedlam_blacklightning_development

  queue:
    <<: *default
    database: bedlam_blacklightning_development_queue
    migrations_paths: db/queue_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: bedlam_blacklightning_test

production:
  primary: &primary_production
    adapter: mysql2
    encoding: utf8
    reconnect: false
    database: bedlam_blacklightning_production
    pool: 5
    username: <%= ENV["DATABASE_USERNAME"] %>
    password: <%= ENV["MYSQL_ROOT_PASSWORD"] %>
    host: <%= ENV["DATABASE_HOST"] %>
  queue:
    <<: *primary_production
    database: bedlam_blacklightning_production_queue
    migrations_paths: db/queue_migrate
